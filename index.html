<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/e8a12f2082.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <!-- search form -->
        <form class="form-inline" id="search-city-form">
          <div class="form-group mx-sm-3 mb-2">
            <input
              type="city"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <input type="submit" class="btn btn-primary mb-2" value="Search" />
          <button class="btn btn-success current-button" id="current-location">Current</button>
        </form>

        <!-- unit toggle switch -->
        <div class="unit">
          <div class="heat"><span>℃</span></div>
          <label class="switch">
            <input type="checkbox" id="unit-button" />
            <span class="slider round"></span>
          </label>
          <div class="heat"><span>℉</span></div>
        </div>

        <!-- current weather -->
        <div class="current">
          <img src="img/cloud.jpg" alt="current image" />
          <div class="status">
            <h1 id="current_city">Tokyo</h1>
            <p id="current_date"></p>
            <span class="current-temperature">18°</span>
            <div class="row">
              <div class="col-5">
                <span class="current-temperature-max"
                  >Max <span>20°</span></span
                >
              </div>
              <div class="col-2 current-weather-icon">
                <i class="fas fa-cloud weather-icon-current"></i>
              </div>
              <div class="col-5">
                <span class="current-temperature-min"
                  >Min <span>14°</span></span
                >
              </div>
            </div>
            <span class="current-weather-text">Cloudy</span>
            <div class="row">
              <div class="col-6">
                <span class="current-precipitation">
                  <i class="fas fa-umbrella"></i>
                  <span id="precipitation">70%</span>
                </span>
              </div>
              <div class="col-6">
                <span class="current-wind">
                  <i class="fas fa-wind"></i>
                  <span id="wind-speed">8.2m/s</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- weather forecast: every 3 hours -->
        <div class="forecast-hour">
          <div class="row">
            <div class="col-2 fcst-hour">
              <span class="hour">18:00</span><br />
              <i class="fas fa-cloud weather-icon-hour"></i><br />
              <div class="temperature">
                <span class="tmp-high">20°</span>|
                <span class="tmp-low">13°</span>
              </div>
            </div>
            <div class="col-2 fcst-hour">
              <span class="hour">21:00</span><br />
              <i class="fas fa-cloud-moon-rain weather-icon-hour"></i><br />
              <div class="temperature">
                <span class="tmp-high">18°</span>|
                <span class="tmp-low">15°</span>
              </div>
            </div>
            <div class="col-2 fcst-hour">
              <span class="hour">00:00</span><br />
              <i class="fas fa-cloud-moon weather-icon-hour"></i><br />
              <div class="temperature">
                <span class="tmp-high">19°</span>|
                <span class="tmp-low">14°</span>
              </div>
            </div>
            <div class="col-2 fcst-hour">
              <span class="hour">03:00</span><br />
              <i class="fas fa-moon weather-icon-hour"></i><br />
              <div class="temperature">
                <span class="tmp-high">16°</span>|
                <span class="tmp-low">12°</span>
              </div>
            </div>
            <div class="col-2 fcst-hour">
              <span class="hour">06:00</span><br />
              <i class="fas fa-cloud-sun weather-icon-hour"></i><br />
              <div class="temperature">
                <span class="tmp-high">14°</span>|
                <span class="tmp-low">10°</span>
              </div>
            </div>
          </div>
        </div>

        <hr class="bar" />

        <!-- weather forecast: next 5 days -->
        <div class="forecast-day">
          <div class="row">
            <div class="col-sm-2 fcst-day">
              <div class="row">
                <div class="col-sm-3 fcst-day-01">
                  <i class="fas fa-cloud-sun weather-icon-day"></i><br />
                </div>
                <div class="col-sm-9 fcst-day-02">
                  <span class="day">SUN</span><br />
                  <div class="temperature">
                    <span class="tmp-high">21°</span>|
                    <span class="tmp-low">14°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 fcst-day">
              <div class="row">
                <div class="col-sm-3 fcst-day-01">
                  <i class="fas fa-cloud weather-icon-day"></i><br />
                </div>
                <div class="col-sm-9 fcst-day-02">
                  <span class="day">MON</span><br />
                  <div class="temperature">
                    <span class="tmp-high">19°</span>|
                    <span class="tmp-low">16°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 fcst-day">
              <div class="row">
                <div class="col-sm-3 fcst-day-01">
                  <i class="fas fa-sun weather-icon-day"></i><br />
                </div>
                <div class="col-sm-9 fcst-day-02">
                  <span class="day">TUE</span><br />
                  <div class="temperature">
                    <span class="tmp-high">20°</span>|
                    <span class="tmp-low">15°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 fcst-day">
              <div class="row">
                <div class="col-sm-3 fcst-day-01">
                  <i class="fas fa-sun weather-icon-day"></i><br />
                </div>
                <div class="col-sm-9 fcst-day-02">
                  <span class="day">WED </span><br />
                  <div class="temperature">
                    <span class="tmp-high">17°</span>|
                    <span class="tmp-low">13°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2 fcst-day">
              <div class="row">
                <div class="col-sm-3 fcst-day-01">
                  <i class="fas fa-sun weather-icon-day"></i><br />
                </div>
                <div class="col-sm-9 fcst-day-02">
                  <span class="day">THU</span><br />
                  <div class="temperature">
                    <span class="tmp-high">15°</span>|
                    <span class="tmp-low">9°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-link">
        <a href="https://github.com/imsatoko/weather-app" target="_blank">Open-source code</a>
         by Satoko Morishita
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
